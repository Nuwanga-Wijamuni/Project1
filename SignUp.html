<!DOCTYPE html>
<html>
<head>
	<title>How to Design Login & Registration Form Transition</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/sty.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign Up</h2>
      <label>
        <span>Username</span>
        <input type="text" name="Username">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <label>
        <span>Artist</span>
        <input type ="radio" name="AccountT" id="Artist" value="Artist" >
      </label>
      <label>
        <span>Normal User</span>
        <input type ="radio" name="AccountT" id="NormalU" value="NormalU" >
      </label>
      <button class="submit" type="button">Sign Up</button>
      <p class="forgot-pass">Sign In ?</p>

     

    <div class="sub-cont">
      <div class="img">
        
       
        <div >
          
          <span class="m-in"></span>
        </div>
      </div>
   
<script type="text/javascript" src="script.js"></script>
</body>
</html>
